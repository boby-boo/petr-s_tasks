<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_5</title>
  </head>
  <body>
    <!-- Напишите программу, которая без использования оператора сравнения определяет, является ли число, введенное пользователем, нечётным. -->
    <script>
      let value = prompt("Введите число");

      if (isNaN(Number(value))) {
        alert("Нужно ввести число");
      } else if (Number(value) % 2 == 0) {
        alert(`Число ${value} чётное`);
      } else {
        alert(`Число ${value} нечётное`);
      }
    </script>
  </body>
</html>
