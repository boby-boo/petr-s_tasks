  <body>
    <!-- Создайте три переменные с любыми числовыми значениями. Используя условный оператор и не используя логические, найдите минимальное число и отобразите на экране имя переменной и ее значение. -->

    <script>
      let firstNumber = 10;
      let secondNumber = 12;
      let thirdNumber = 23;
      
      showMaxValue(firstNumber, secondNumber, thirdNumber);

      showMaxValue(12, 33, 84, 12, 94, 132, 1);

      function showMaxValue(...args) {
        let min = Number.MAX_VALUE;

        for (let v of args) {
          if (v < min) min = v;
        }

        console.log(min);
      }
    
    </script>
